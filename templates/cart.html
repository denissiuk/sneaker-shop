{% extends "base.html" %}
{% block content %}
<style>
    .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .cart-title {
        font-size: 24px;
        font-weight: bold;
    }
    .continue-shopping {
        padding: 8px 20px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 20px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
    }
    .cart-item {
        background: white;
        border: 1px solid #eee;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
    }
    .cart-item-details {
        flex-grow: 1;
    }
    .cart-item-title {
        font-weight: 600;
        margin: 0 0 5px 0;
    }
    .cart-item-meta {
        font-size: 14px;
        color: #666;
    }
    .cart-item-price {
        font-size: 18px;
        font-weight: bold;
        color: #000;
    }
    .remove-link {
        color: #e63946;
        cursor: pointer;
        font-weight: 500;
    }
    .checkout-btn {
        width: 100%;
        padding: 15px;
        background: #7c3aed;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
        transition: background 0.2s;
    }
    .checkout-btn:hover {
        background: #6a2cc9;
    }
</style>

<div class="cart-header">
    <h2 class="cart-title">Корзина</h2>
    <a href="/" class="continue-shopping">Продолжить покупки</a>
</div>

{% if items %}
  {% for item in items %}
    {% set s = item.sneaker %}
    <div class="cart-item">
      <img src="{{ s.image_url }}" alt="{{ s.name }}">
      <div class="cart-item-details">
        <div class="cart-item-title">{{ s.name }}</div>
        <div class="cart-item-meta">Артикул: {{ s.id }} | Размер: 41</div>
        <div class="cart-item-price">{{ s.price }} BYN</div>
      </div>
      <a class="remove-link" href="{{ url_for('remove_from_cart', sneaker_id=s.id) }}">Удалить</a>
    </div>
  {% endfor %}

  <a href="https://sneaker-shop-shna.onrender.com " target="_blank" class="checkout-btn">Оформить заказ</a>

{% else %}
  <p>Корзина пуста</p>
{% endif %}
{% endblock %}
